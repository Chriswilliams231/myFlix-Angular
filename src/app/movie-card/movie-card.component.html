<app-navbar></app-navbar>
<div class="all-movies">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" class="image" />
    <mat-card-actions>
      <div class="action-buttons">
        <button
          mat-button
          color="primary"
          (click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            showDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth,
              movie.Director.Death
            )
          "
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            showDetailsDialog(
              movie.Title,
              movie.ImagePath,
              movie.Description,
              movie.Genre.Name,
              movie.Director.Name
            )
          "
        >
          Synopsis
        </button>
        <div class="favorite">
          <button
            class="favorite-button"
            mat-icon-button
            (click)="addFavorite(movie._id, movie.Title)"
            color="warn"
            aria-label="Add movie to favorites button"
          >
            <mat-icon> favorite_border </mat-icon>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
